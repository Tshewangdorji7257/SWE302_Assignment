sonar.projectKey=realworld-backend
sonar.organization=your-sonarcloud-org

# Project Information
sonar.projectName=RealWorld Backend (Go)
sonar.projectVersion=1.0

# Source and Test Directories
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.exclusions=**/vendor/**,**/node_modules/**,**/*.pb.go

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.json

# Code Coverage
sonar.coverage.exclusions=**/*_test.go,**/vendor/**

# Encoding
sonar.sourceEncoding=UTF-8

# Links
sonar.links.homepage=https://github.com/Tshewangdorji7257/SWE302_Assignment
sonar.links.ci=https://github.com/Tshewangdorji7257/SWE302_Assignment/actions
sonar.links.issue=https://github.com/Tshewangdorji7257/SWE302_Assignment/issues
