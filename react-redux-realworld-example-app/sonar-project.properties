sonar.projectKey=realworld-frontend
sonar.organization=your-sonarcloud-org

# Project Information
sonar.projectName=RealWorld Frontend React
sonar.projectVersion=1.0

# Source and Test Directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.test.js,**/serviceWorker.js

# JavaScript/React specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code Coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/index.js,**/serviceWorker.js

# Encoding
sonar.sourceEncoding=UTF-8
